<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
</head>
<body>
    <div>
        <h3>Facebook</h3>
    </div>
    <div>
        <form>
            <label for="fname">Email or Phone number:</label>
            <input type="text" placeholder="Enter email or phone number" id="fname" name="fname"><br>
            <label for="lname">Enter your password:</label>
            <input type="text" placeholder="Enter password" id="lname" name="lname">
        </form>
        <div><button>Login</button></div>
        <div><button>Forgot password?</button></div>

        <div><button>Create New Account</button></div>
    </div>
</body>
</html>
